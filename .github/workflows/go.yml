name: Go


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: mkdir
      run: mkdir ./package
      
      
    - name: Build Ubuntu64
      run: go build -o ./package/main-Linux-x64.out ./sock.go
    - name: Build Windows64
      run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64  go build -o ./package/main-Windows-x64.exe ./sock.go
      

    - name: Test
      run: go test ./sock.go


    - name: Package

      run: |
        7z a -mx9 sock.7z ./package/
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        files: sock.7z
        draft: false
        body: |
          ## 更新日志
          * 这是 GitHub Actions 自动化部署，更新日志应该很快会手动更新
          
